<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS + JS Animations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Animation Demo</h1>

  <!-- Button with hover effect -->
  <button id="hoverBtn">Hover Me</button>

  <!-- Box to fade in/out -->
  <div id="fadeBox" class="box">Fade Box</div>

  <!-- Button to toggle fade with JS -->
  <button onclick="toggleFade()">Toggle Fade</button>

  <!-- Card that animates on hover -->
  <div class="card">Hover Over Me</div>

  <script src="script.js"></script>
</body>
</html>
